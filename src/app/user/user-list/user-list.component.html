<div>
  <table class='table table-sm'>
    <thead>
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Username</td>
        <td>Reviewer?</td>
        <td>Admin?</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of users'>
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.reviewer ? "Yes" : "No" }}</td>
        <td>{{ user.admin ? "Yes" : "No" }}</td>
      </tr>
    </tbody>
  </table>
</div>
